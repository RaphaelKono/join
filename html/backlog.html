<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <script src="../mini_backend.js"></script>
    <script src="../js/script.js"></script>
    <script defer src="../js/backlog.js"></script>
    <link rel="stylesheet" href="../node_modules\bootstrap\dist\css\bootstrap.min.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png" />
    <link rel="manifest" href="../favicon/site.webmanifest" />
  </head>

  <body onload="initBacklog()">
    <div class="container">
      <div class="card">
        <div w3-include-html="../html/header.html" class="card-header"></div>
        <div class="card-body">
          <h1><b>Backlog</b></h1>
          <h4>See all your tasks and projects</h4>
          <div class="mt-5" id="backlogFilter">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col"><a onclick="renderNam()"><h3>↓CREATOR</h3></a></th>
                  <th scope="col"><a onclick="renderCat()"><h3 class="marginLeftCatgegory">↓CATEGORY</h3></a></th>
                  <th scope="col"><a onclick="renderTit()"><h3 class="marginLeftTitle">↓TITLE</h3></a></th>
                  <th scope="col" class="justify-content-end"><a onclick="renderUrg()"><h3>URGENCY↓</h3></a></th>
                </tr>
              </thead>
            </table>
          </div>
          <div class="mt-5" id="backlogContent"></div>
        </div>
      </div>
    </div>
    <div id="dialogEditTask" class="container d-none scaleIn">
      <div class="justify-content-center">
        <form class="row gy-4 m-1 p-3 pb-5 col-md-8 needs-validation" id="form" novalidate action="./backlog.html">
          <div class="col-md-12">
            <label for="validationDefault01" class="form-label">TITLE</label>
            <input type="text" class="form-control" id="tasktitle" required />
            <div class="invalid-feedback">Please choose a title.</div>
          </div>
          <div class="col-md-6">
            <label for="validationDefault02" class="form-label">CATEGORY</label>
            <select class="form-select" aria-label="Default select example" id="category">
              <option selected value="Management">Management</option>
              <option value="Sales">Sales</option>
              <option value="Product">Product</option>
              <option value="Marketing">Marketing</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">URGENCY</label>
            <div class="form-control">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="choice" id="inlineRadio1" value="low" />
                <label class="form-check-label" for="inlineRadio1">Low</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="choice"
                  id="inlineRadio2"
                  value="medium"
                  checked="checked"
                />
                <label class="form-check-label" for="inlineRadio2">Medium</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="choice" id="inlineRadio3" value="high" />
                <label class="form-check-label" for="inlineRadio3">High</label>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <label for="validationDefault03" class="form-label">DESCRIPTION</label>
            <textarea class="form-control" id="desc" rows="3" name="textarea"></textarea>
          </div>
          <div class="col-md-6">
            <div class="col-md-8 mb-4">
              <label for="curDate" class="form-label">START DATE</label>
              <input id="curDate" class="form-control" type="date" />
            </div>
            <div class="col-md-8">
              <label for="dueDate" class="form-label">DUE DATE</label>
              <input id="dueDate" class="form-control" type="date" required />
              <div class="invalid-feedback">Please choose a due date.</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="col-md-12 mb-3">
              <label for="users" class="form-label" id="assignedTo">ASSIGNED TO</label>
              <div class="col-md-12 pt-md-3">
                <div id="avatars"></div>
              </div>
              <input type="text" style="display: none" class="form-control" id="users"  />
              <div class="invalid-feedback">Please choose one or more user.</div>
            </div>
            <div class="col-md-12 row">
              <a class="btn col-md m-2" onclick="window.location.reload()" id="cancel">CANCEL</a>
              <button class="btn btn-primary col-md m-2" type="submit" id="btn-create">SAVE TASK</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
