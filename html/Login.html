<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="Login.css">
</head>

<body>


    <div class="container" id="container">
        <form id="login">
            <h1 class="form_title">Login</h1>
            <div class="form_message form_message_error"></div>
            <div class="form_input_group">
                <input type="text" class="form_input" id="loginUserName" autofocus placeholder="Username or e-mail">
                <div id="error" class="form_input_error_message"></div>

            </div>
            <div class="form_input_group">
                <input type="text" class="form_input" id="loginPassword" autofocus placeholder="Password">


            </div>
            <button class="form_button" type="button" onclick="login()">Login</button>
        
            <p class="form_text">
                <a class="form_link" href="#" id="createAccount" onclick="createAcc()">Create an account</a>
            </p>
        </form>
        <form id="regrister" class="form_hidden">
            <h1 class="form_title">Regrister</h1>
            <div class="form_message form_message_error"></div>
            <div class="form_input_group">
                <input type="text" id="signupUsername" class="form_input" autofocus placeholder="Username">
                <div class="form_input_error_message"></div>

            </div>
            <div class="form_input_group">
                <input id="userEmail" type="text" class="form_input" autofocus placeholder="E-mail">
                <div id="error_email" class="form_input_error_message"></div>

            </div>
            <div class="form_input_group">
                <input id="signUpPassword" type="text" class="form_input_pw" autofocus placeholder="Password">
                <div id="error_password" class="form_input_error_message"></div>

            </div>
            <div class="form_input_group">
                <input id="signUpPassword2" type="text" class="form_input_pw2" autofocus placeholder="Repeat password">
                <div id="error_password" class="form_input_error_message"></div>

            </div>
            <button class="form_button" type="submit" onclick="regristerUsers()">Regestrieren</button>
       
            <p class="form_text">
                <a class="form_link" href="#" id="createAccount" onclick="sumbit()">you already have an account? click here for login.</a>
            </p>
        </form>
    </div>
    <script src="Login.js"></script>
</body>

</html>
