<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="../css/Login.css">
</head>

<body>
    <h1>Join-Test 2</h1>

    <div class="container">
      
        <div class="card">
            <div w3-include-html="../html/header.html" class="card-header">
        <form id="login">
            <h1 class="form_title">Login</h1>
            <div class="form_message form_message_error"></div>
            <div class="form_input_group">
                <input type="text" class="form_input" autofocus placeholder="Benutzername oder E-mail">
                <div class="form_input_error_message">Fehlermeldung</div>

            </div>
            <div class="form_input_group">
                <input type="text" class="form_input" autofocus placeholder="Passwort">


            </div>
            <button class="form_button" type="submit">Einloggen</button>
            <p class="form_text">
                <a href="#" class="form_link">Passwort vergessen</a>
            </p>
            <p class="form_text">
                <a class="form_link" href="./" id="createAccount">Account erstellen</a>
            </p>
        </form>
        <form id="createAccount" class="form_hidden">
            <h1 class="form_title">Account erstellen</h1>
            <div class="form_message form_message_error"></div>
            <div class="form_input_group">
                <input type="text" id="signupUsername" class="form_input" autofocus placeholder="Benutzername">
                <div class="form_input_error_message">Fehlermeldung</div>

            </div>
            <div class="form_input_group">
                <input type="text" class="form_input" autofocus placeholder="E-mail">
                <div class="form_input_error_message">Fehlermeldung</div>

            </div>
            <div class="form_input_group">
                <input type="text" class="form_input" autofocus placeholder="Passwort">
                <div class="form_input_error_message">Fehlermeldung</div>

            </div>
            <div class="form_input_group">
                <input type="text" class="form_input" autofocus placeholder="Passwort Wiederholen">
                <div class="form_input_error_message">Fehlermeldung</div>

            </div>
            <button class="form_button" type="submit">Einloggen</button>
            <p class="form_text">
                <a href="#" id="linklogin" class="form_link">Passwort vergessen</a>
            </p>
            <p class="form_text">
                <a class="form_link" href="#" id="createAccount">Sie haben bereits einen Account? Login</a>
            </p>
        </form>
    </div>
        </div>
    </div>
    <script src="../js/Login.js"></script>
</body>

</html>
