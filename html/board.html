<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <!-- <script src="../mini_backend.js"></script> -->
    <script src="../js/script.js"></script>
    <script src="../js/w3include.js"></script>
    <script src="../js/board.js"></script>
    <link rel="stylesheet" href="../node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
</head>

<body onload="initBoard()">
    <div class="container">
        <div class="card">
            <div w3-include-html="../html/header.html" class="card-header">
            </div>
            <div class="card-body board">
                <div class="container text-center">
                    <div class="row align-items-start">
                        <div class="col">
                            <h3>TO DO</h3>
                            <div id="ToDoBoard" class="board-col">
                                <div id="task1" class="card-body card-body-board text-start">
                                    <h6 id="createdAtBoard" class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                                    <h5 id="titleBoard" class="card-title">Card title</h5>
                                    <p id="descriptionBoard" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                    <div class="d-flex justify-content-between text-end">
                                        <a id="categoryBoard" href="#" class="btn btn-primary">Marketing</a>
                                        <a id="avatarsBoard" href="#" class="card-link">IMG of assigned person</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <h3>IN PROGRESS</h3>
                            <div id="InProgressBoard" class="board-col">
                                One of four columns
                            </div>
                        </div>
                        <div class="col">
                            <h3>TESTING</h3>
                            <div id="TestingBoard" class="board-col">
                                One of four columns
                            </div>
                        </div>
                        <div class="col">
                            <h3>DONE</h3>
                            <div id="DoneBoard" class="board-col">
                                One of four columns
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
